<!DOCTYPE html>
<html>
<head>
</head>
<body>

<canvas id="myCanvas" width="640" height="480">
Your browser does not support the HTML5 canvas tag.
</canvas>


<script>
var width = 640, height=480;
var cells = [];
var cellSize = 15;
var w = 20, h = 20;
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

init();
drawPlayground();

function init(){
	for(var j =0; j < w; j++){
		cells[j] = [];
		for(var i =0; i < h; i++){
			cells[j][i] = {
				xPos: j,
				yPos: i,
				x: width/2 + cellSize*i - cellSize*j,
				y: 100+height/4- w*cellSize/2 + cellSize/2*j + cellSize/2*i + cellSize/2, 
			};
		}
	}
}
	
function drawPlayground(){
	for(var i = 0; i<w; i++){
		for(var j = 0; j<h; j++)
		{
			var value = cells[i][j];
			line(value.x+cellSize, value.y, value.x, value.y+cellSize/2);
			line(value.x-cellSize, value.y, value.x, value.y+cellSize/2);
			line(value.x+cellSize, value.y, value.x, value.y-cellSize/2);
			line(value.x-cellSize, value.y, value.x, value.y-cellSize/2);
		}
	}
}

function line(x, y, x1, y1){
	ctx.moveTo(x,y);
	ctx.lineTo(x1,y1);
	ctx.stroke();
}

	
</script>


</body>
</html>
